{% extends 'base.html' %}

{% block content %}
    <h1>
        Articles
    </h1>
    {% for article in articles %}
    <div class="container">
        <h2>{{ article.title }}</h2>
        <i>Автор: 
            <a href="{% url 'user' article.author.pk %}">{{ article.author }}</a>
        </i>
        <hr>
        <p>
            {{ article.content }}
        </p>
        <hr>
        <i>
            {{ article.post_date }}
        </i>
    </div>
    {% endfor %}
{% endblock %}
